<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MusicVibe - Home</title>
    <style>
        /* Global reset and full-page layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Container settings to allow scrolling */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-y: auto;
        }

        /* Wrapper flex layout for full height */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar ul li a.active {
            border-bottom: 2px solid #4CAF50;
        }

        /* Hero section styles */
        .hero-banner {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hero-banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .listen-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .listen-button:hover {
            background-color: #45a049;
        }

        /* Contact container styles */
        .contact-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-left-title h2 {
            font-weight: 600;
            color: #a363aa;
            font-size: 40px;
            margin-bottom: 5px;
        }

        .contact-left-title hr {
            border: none;
            width: 120px;
            height: 5px;
            background-color: #a363aa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .contact-inputs {
            width: 400px;
            height: 50px;
            padding-left: 25px;
            font-weight: 500;
            color: #666;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
        }

        .contact-inputs:focus {
            border: 2px solid #ff994f;
        }

        .contact-left textarea {
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .contact-inputs::placeholder {
            color: #a9a9a9;
        }

        .contact-left button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            gap: 10px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(270deg, #ff994f, #fa6d86);
            cursor: pointer;
        }

        .contact-left button img {
            height: 15px;
        }

        .contact-right img {
            width: 500px;
        }

        /* Footer style */
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: auto;
        }

        /* Content min-height adjustment to ensure scrolling */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .hero-banner h1 {
                font-size: 2rem;
            }

            .listen-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html">MusicVibe</a></div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="songs.html">Songs</a></li>
                    <li><a href="lyrics.html">Lyrics</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Inloggen</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero-banner">
            <h1>Voel de Beat</h1>
            <div class="button-container">
                <a href="songs.html" class="llisten-button">Start met Luisteren</a>
            </div>
        </div>

        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">    
                    <h2>Breng Ons Beats</h2>   
                    <hr>
                </div> 
                <input type="hidden" name="access_key" value="d73953f4-66ec-4c17-b20e-d48b3454230e">
                <input type="text" name="name" placeholder="Je Naam" class="contact-inputs" required>
                <input type="email" name="Your Email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Song Suggestie " class="contact-inputs" required></textarea>
                <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
            </form>
            <div class="contact-right">
                <img src="/assets/right_img.png" alt="">
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 MusicVibe. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
